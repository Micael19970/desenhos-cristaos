<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="footer">
    <h1>Contato</h1>
    <p>Fale conosco para dúvidas, suporte ou sugestões:</p>
    <form style="max-width:320px;margin:0 auto;display:flex;flex-direction:column;gap:0.7rem;">
      <input type="text" placeholder="Seu nome" required style="padding:0.7rem;border-radius:0.7rem;border:1px solid #e3f0ff;">
      <input type="email" placeholder="Seu e-mail" required style="padding:0.7rem;border-radius:0.7rem;border:1px solid #e3f0ff;">
      <textarea placeholder="Sua mensagem" required style="padding:0.7rem;border-radius:0.7rem;border:1px solid #e3f0ff;"></textarea>
      <button type="submit" class="cta-glow">Enviar</button>
    </form>
    <p>Ou envie um e-mail para: <a href="mailto:suporte@livrinhodecolorir.com.br">suporte@livrinhodecolorir.com.br</a></p>
    <a href="index.html">Voltar para a página inicial</a>
  </main>
</body>
</html>
